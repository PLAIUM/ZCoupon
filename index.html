<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 사용 센터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coupon-container">
        <h1>쿠폰 등록</h1>
        
        <label for="server-select">서버 선택</label>
        <select id="server-select">
            <option value="">-- 서버를 선택하세요 --</option>
            <option value="ServerA">아크 서버</option>
            <option value="ServerB">테라 서버</option>
        </select>

        <label for="account-name">복구 이메일 또는 계정명</label>
        <input type="text" id="account-name" placeholder="계정 식별자를 입력하세요">

        <label for="coupon-code">쿠폰 번호</label>
        <input type="text" id="coupon-code" placeholder="쿠폰 코드를 입력하세요">

        <button id="redeem-button">쿠폰 사용</button>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>쿠폰 사용 결과</h2>
            <p id="modal-message"></p>
            <button id="modal-close-button">확인</button>
        </div>
    </div>

    <div class="background-image-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
